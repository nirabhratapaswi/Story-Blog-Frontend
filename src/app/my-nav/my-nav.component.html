<mat-sidenav-container class="example-container" *ngIf="shouldRun">
  <mat-sidenav 
    #sideBar 
    class="sidenav"
    mode="side" 
    [opened]="opened"
    fixedInViewport="true">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/hello">Link 1</a>
      <a mat-list-item routerLink="/">Link 2</a>
      <a mat-list-item routerLink="/stories">Stories</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <button type="button" mat-icon-button (click)="sideBar.toggle()"><mat-icon>menu</mat-icon></button>
    Main content
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
